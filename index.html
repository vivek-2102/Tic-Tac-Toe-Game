<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TIC-TAC-TOE-GAME</h1>
    <h2>Player X Turn</h2>
    <div class="btn-container">
        <div class="row">
             <div class="btn bl-0 bt-0" type="button"></div>
        <div class="btn bt-0" type="button"></div>
        <div class="btn bt-0 br-0" type="button"></div>
        </div>
        <div class="row">
             <div class="btn bl-0 bt-0" type="button"></div>
        <div class="btn bt-0" type="button"></div>
        <div class="btn br-0 bt-0" type="button"></div>
        </div>
        <div class="row">
             <div class="btn bl-0 bt-0 bd-0" type="button"></div>
        <div class="btn bt-0 bd-0" type="button"></div>
        <div class="btn br-0 bt-0 bd-0" type="button"></div>
        </div>
       
    </div>
    <button id="reset">Reset</button>
    <div class="imgbox">
        <img src="excited.gif" alt="" />
      </div>
    <script src="app.js"></script>
</body>
</html>
